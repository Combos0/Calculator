<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./jscript.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="output-space"></div>
        <div id="number-space">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button0">0</button>
        </div>
        <div id="operators-space">
            <button id="operatorPlus">+</button>
            <button id="operatorMinus">-</button>
            <button id="operatorMultiply">*</button>
            <button id="operatorDivide">/</button>
            <button id="operatorEnter">Enter</button>
        </div>
    </body>
</html>
