<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./jscript.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <button id="mode-switch">dark/light mode!</button>
        <div id="header">Combos' Calculator</div>
        <div id="wrapper">
            <div id="output-wrapper">
                <div id="output-space"></div>
            </div>
            <div id="number-space">
                <button class="btn" id="button1">1</button>
                <button class="btn" id="button2">2</button>
                <button class="btn" id="button3">3</button>
                <button class="btn" id="button4">4</button>
                <button class="btn" id="button5">5</button>
                <button class="btn" id="button6">6</button>
                <button class="btn" id="button7">7</button>
                <button class="btn" id="button8">8</button>
                <button class="btn" id="button9">9</button>
                <button class="btn" id="button0">0</button>
                <button class="btn" id="buttonDecimal">.</button>
            </div>
            <div id="operators-space">
                <button class="operationBtns" class="btn" id="operatorPlus">+</button>
                <button class="operationBtns" class="btn" id="operatorMinus">-</button>
                <button class="operationBtns" class="btn" id="operatorMultiply">*</button>
                <button class="operationBtns" class="btn" id="operatorDivide">/</button>
                <button class="operationBtns" class="btn" id="operatorBackSpace">Back</button>
                <button class="enterBtn" class="btn" id="operatorEnter">Enter</button>
                <button class="operationBtns" class="btn" id="operatorClear">Clear</button>
            </div>
        </div>
        <div id="footer">
            <div id="name-logo">Combos0</div>
            <div id="github">
                <a href="https://github.com/Combos0">Github</a>
            </div>
        </div>
    </body>
</html>
